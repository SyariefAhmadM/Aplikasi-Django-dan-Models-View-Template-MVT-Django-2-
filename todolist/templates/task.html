{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Membuat Task Baru</title>
{% endblock meta %}

{% block content %}  
<link rel="stylesheet" href="{% static 'task.css' %}" />

<div class = "login">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <h1>Create Task</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="create" class="btn login_btn"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
